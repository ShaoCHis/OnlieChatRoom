<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="../js/jquery.params.js"></script>
    <link style="text:css" href="../css/Home.css" rel="stylesheet"/>
</head>
<body>

<div style="border: 1px solid #CCC;height: 150px;width:200px;overflow: scroll;position: absolute;top: 30%" id="server-msg-container">
</div>

<!--修改个人信息-->
<dialog id="fixInformation" class="dialog">
    <h3>修改信息</h3>
    <br>
    <span>密码</span>
    <input value="" id="fixPassword" placeholder="新密码">
    <br>
    <br>
    <span>性别</span>
    <input value="" id="fixSex" placeholder="性别">
    <br>
    <br>
    <span>年龄</span>
    <input value="" id="fixAge" placeholder="年龄">
    <br>
    <br>
    <button id="submit">修改</button>
    <button id="closeDialog">取消</button>
</dialog>

<!--添加好友弹窗-->
<dialog id="addFriendId" class="dialog">
    <h3>添加好友</h3>
    <br>
    <span>朋友Id</span>
    <input value="" id="newFriendId" placeholder="新朋友用户名">
    <br>
    <br>
    <button id="addFriend" type="button">添加</button>
    <button id="closeAddFriend" type="button">取消</button>
</dialog>

<!--删除好友弹窗-->
<dialog id="deleteFriendId" class="dialog">
    <h3>删除好友</h3>
    <br>
    <span>朋友Id</span>
    <input value="" id="delFriendId" placeholder="朋友用户名">
    <br>
    <br>
    <button id="deleteFriend" type="button">删除</button>
    <button id="closeDeleteFriend" type="button">取消</button>
</dialog>

<!--群聊历史消息-->
<dialog id="totalHistoryMessage" class="totalHistoryMessage" class="dialog">
    <h3>群聊历史消息</h3>
    <textarea id="totalHistoryMessages"></textarea>
    <button id="closeTotalMessages" type="button">关闭</button>
</dialog>

<!--好友私聊历史消息-->
<dialog id="totalFriendMessage" class="totalHistoryMessage" class="dialog">
    <h3>好友私聊历史消息</h3>
    <textarea id="totalFriendMessages"></textarea>
    <button id="closeFriendMessages" type="button">关闭</button>
</dialog>

<!--输入好友弹窗-->
<dialog id="inputFriend" class="dialog">
    <h3>输入好友ID</h3>
    <br>
    <span>朋友ID</span>
    <input value="" id="inputFriendId" placeholder="朋友用户名" autofocus>
</dialog>

<!--聊天框架-->
<div class="ChatRoom">
    <div class="BoxHead">
<!--        个人信息展示-->
        <div>年龄：
            <span id="age"></span>
        </div>
        <div class="labelSex">性别:
            <span id="sex"></span>
        </div>
        <div class="internetName">聊天室</div>
<!--        图标优化-->
        <div class="tubiao">
            <span><img style="width: 20px; margin: 15px 5px;" src="../Pictures/icon/xiao.png" alt=""></span>
            <span><img style="width: 20px; margin: 15px 5px;" src="../Pictures/icon/da.png" alt=""></span>
            <span><img style="width: 20px; margin: 15px 5px;" src="../Pictures/icon/iocnqx.png" alt=""></span>
        </div>
    </div>

    <textarea id="chat_content" readonly="readonly"></textarea>

<!--    个人信息展示-->
    <div class="PersonalInformation">
        <div style="height: 20%;">
            <img src="../Pictures/img/touxiang1.png" alt="">
        </div>
        <span style=" width: auto;
              text-align: center;
              line-height: 56px;
              color: white;"
              id="name"></span>
        <!--        修改个人信息按钮-->
        <div style="height: 20%;width: 30px;margin-left: 30px;margin-top: 15px" id="fix">
            <img src="../Pictures/icon/fix.png" alt="" style="width: 140%;height: 300%">
        </div>
    </div>

<!--    查看历史消息按钮-->
    <div class="Menu">
        <button class="friends" id="openHistory">群聊历史消息</button>
        <button class="cancel" id="openFriendHistory">好友私聊历史</button>
    </div>

    <div class="InformationList">
        <ul id="friendList">
        </ul>
    </div>

<!--    好友操作按钮-->
    <div class="InformationMenu">
        <button class="delete" type="button" id="openDelete">删除好友</button>
        <button class="add" type="button" id="openAdd">添加好友</button>
    </div>

<!--    消息操作按钮-->
    <div class="SendMessage">
        <textarea id="send_text"></textarea>
        <input type="file" class="file" id="file" ref="file">
        <button type="button" id="sendFile" class="fileSend">发送文件</button>
        <button id="btn_send" type="button">发送</button>
        <button class="cancel" type="button">取消</button>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="../js/Home.js"></script>
